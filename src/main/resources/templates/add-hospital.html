<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" th:href="@{dist/img/ico/fav.png}" href="../static/dist/img/ico/fav.png" />
    <!-- Start Global Mandatory Style
         =====================================================================-->
    <!-- jquery-ui css -->
    <link th:href="@{plugins/jquery-ui-1.12.1/jquery-ui.min.css}" href="../static/plugins/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <!-- materialize css -->
    <link th:href="@{plugins/materialize/css/materialize.min.css}" href="../static/plugins/materialize/css/materialize.min.css" rel="stylesheet" />
    <!-- Bootstrap css-->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Animation Css -->
    <link th:href="@{plugins/animate/animate.css}" href="../static/plugins/animate/animate.css" rel="stylesheet" />
    <!-- Material Icons CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Font Awesome -->
    <link th:href="@{font-awesome/css/font-awesome.min.css}" href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Monthly css -->
    <link th:href="@{plugins/monthly/monthly.css}" href="../static/plugins/monthly/monthly.css" rel="stylesheet" type="text/css" />
    <!-- simplebar scroll css -->
    <link th:href="@{plugins/simplebar/dist/simplebar.css}" href="../static/plugins/simplebar/dist/simplebar.css" rel="stylesheet" type="text/css" />

    <link th:href="@{plugins/malihu-custom-scrollbar/jquery.mCustomScrollbar.css}" href="../static/plugins/malihu-custom-scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
    <!-- custom CSS -->
    <link th:href="@{dist/css/stylematerial.css}" href="../static/dist/css/stylematerial.css" rel="stylesheet" />
    <style>
        .error{
            font-size:1.1em;
            color: #761428;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <!--Layout goes here-->
    <div th:replace="layouts/header :: header"> </div>

    <!-- layout ends here -->
    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="page-content">
            <!-- Content Header (Page header) -->
            <section class="content-header z-depth-1">
                <div class="header-icon">
                    <i class="fa fa-plus"></i>
                </div>
                <div class="header-title">
                    <h1> Add Hospital</h1>

                    <ul class="link hidden-xs">
                        <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                        <li><a href="#">forms basic</a></li>
                    </ul>
                </div>
            </section>
            <!-- page section -->
            <div class="container-fluid">
                <div class="row">
                    <!-- forms cntrol -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-plus fa-lg"></i>
                                <h2>Form</h2>
                            </div>
                            <div class="card-content">

                         <!--       <div class="alert alert-success z-depth-1">
                                    <strong>Success!</strong> New hospital inserted.
                                </div>

                                <div class="alert alert-danger z-depth-1">

                                </div>
-->
                                <form action="/add-hospital" id="form" method="post" class="form-horizontal">
                                    <div id="rootwizard">
                                        <ul>
                                            <li><a href="#tab1" data-toggle="tab">General Information's</a></li>
                                            <li><a href="#tab2" data-toggle="tab">Gallery</a></li>
                                            <li><a href="#tab3" data-toggle="tab">Employees</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane" id="tab1">
                                            <h2 class="text-center">Add Hospital</h2>

                                                    <div class="form-group">
                                                        <label class="col-md-4 control-label">Hospital's Name:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <input name="fullName" id="fullName" type="text" class="validate form-control" placeholder="Full Name">
                                                            </div>
                                                        </div>
                                                        <label for="fullName" class="error"></label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 control-label">Hospital's City:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <input name="city" id="hospitalCity" type="text" class="validate form-control" placeholder="City">
                                                            </div>
                                                        </div>
                                                        <label for="hospitalCity" class="error"></label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-md-4 control-label">Hospital's Postal Code:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <input name="postalCode" id="postalCode" type="text" class="validate form-control" placeholder="Postal Code" >
                                                            </div>
                                                        </div>
                                                        <label for="postalCode" class="error"></label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="address" class="col-md-4 control-label">Hospital's Address:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <input name="address" id="address" type="text" class="validate form-control" placeholder="Address">
                                                            </div>
                                                        </div>
                                                        <label for="address" class="error"></label>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="about" class="col-md-4 control-label">About Hospital:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <textarea rows="5" id="about" name="about"  class="validate form-control" placeholder="About..."></textarea>
                                                            </div>
                                                        </div>
                                                        <label for="about" class="error"></label>
                                                    </div>
                                            </div>

                                            <div class="tab-pane" id="tab2">
                                                <div class="form-section">
                                                    <div class="form-group">
                                                        <label class="col-md-4 control-label" for="pictures">Upload Pictures:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <input name="file" id="pictures" class="form-control" type="file" multiple />
                                                            </div>
                                                        </div>
                                                        <label for="pictures" class="error"></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane" id="tab3">
                                                    <div class="form-group">
                                                        <label  class="col-md-4 control-label">Add Employee's First Name:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <input type="text" name="employeeFname[]" id="employeeFname"  class="validate" placeholder="First Name">
                                                            </div>
                                                        </div>
                                                        <label for="employeeFname" class="error"></label>
                                                    </div>
                                                <div class="form-group">
                                                    <label  class="col-md-4 control-label">Add Employee's Last Name:</label>
                                                    <div class="col-md-4">
                                                        <div class="input-field">
                                                            <input type="text" name="employeeLname[]" id="employeeLname"  class="validate" placeholder="Last Name">
                                                        </div>
                                                    </div>
                                                    <label for="employeeLname" class="error"></label>
                                                </div>
                                                    <div class="form-group">
                                                        <label  class="col-md-4 control-label">Select role:</label>
                                                        <div class="col-md-4">
                                                            <div class="input-field">
                                                                <select type="text" name="employeeRole[]" id="employeeRole"  class="validate required form-control">
                                                                    <option selected disabled>Choose role</option>
                                                                    <option value="Doctor">Doctor</option>
                                                                    <option value="Manager">Manager</option>
                                                                    <option value="Technician">Technician</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <label for="employeeRole" class="error"></label>
                                                    </div>
                                                <button id="addMore" class="btn btn-info">Add more employees<span class="glyphicon glyphicon-plus"></span></button>
                                            </div>
                                            <ul class="pager wizard">
                                                <li class="previous"><a href="javascript:;">Previous</a></li>
                                                <li class="next"><a href="javascript:;">Next</a></li>
                                                <li class="finish "><a class="btn btn-success" href="javascript:;" style="background-color:#5cb85c; border: 0;">Submit</a></li>
                                            </ul>
                                        </div>
                                        <!--<section>
                                            <div class="form-group">
                                                <label class="col-md-4 control-label"></label>
                                                <div class="col-md-4">
                                                    <button type="button" class="previous btn btn-success">Previous <span class="glyphicon glyphicon-chevron-left"></span></button>
                                                    <button type="button" class="next btn btn-success">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
                                                    <button type="submit" class="previous btn btn-success">Submit <span class="glyphicon glyphicon-send"></span></button>
                                                </div>
                                            </div>
                                        </section>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./bootstrap forms -->
            </div>
            <!-- ./row -->
        </div>
        <!-- ./cotainer -->
    </div>
    <!-- ./page-content -->
    <!-- ./page-content-wrapper -->
</div>
<!-- Preloader -->

<div th:replace="layouts/preloader :: preloader"> </div>

<!-- End Preloader -->



<!-- Start Core Plugins
     =====================================================================-->
<!-- jQuery -->
<script th:src="@{plugins/jQuery/jquery-3.2.1.min.js}" src="../static/plugins/jQuery/jquery-3.2.1.min.js"
        type="text/javascript"></script>

<script th:src="@{http://code.jquery.com/jquery-latest.js}"></script>
<!-- jquery-ui -->
<script th:src="@{plugins/jquery-ui-1.12.1/jquery-ui.min.js}" src="../static/plugins/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<!-- materialize  -->
<script th:src="@{plugins/materialize/js/materialize.min.js}" src="../static/plugins/materialize/js/materialize.min.js" type="text/javascript"></script>
<!-- metismenu-master -->
<script th:src="@{plugins/metismenu-master/dist/metisMenu.min.js}" src="../static/plugins/metismenu-master/dist/metisMenu.min.js" type="text/javascript"></script>
<!-- SlimScroll -->
<script th:src="@{plugins/slimScroll/jquery.slimscroll.min.js}" src="../static/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- m-custom-scrollbar -->
<script th:src="@{plugins/malihu-custom-scrollbar/jquery.mCustomScrollbar.concat.min.js}" src="../static/plugins/malihu-custom-scrollbar/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>
<!-- scroll -->
<script th:src="@{plugins/simplebar/dist/simplebar.js}" src="../static/plugins/simplebar/dist/simplebar.js" type="text/javascript"></script>
<!-- custom js -->
<script th:src="@{dist/js/custom.js}" src="../static/dist/js/custom.js" type="text/javascript"></script>
<!-- End Core Plugins
     =====================================================================-->
<!-- Start Page Lavel Plugins
     =====================================================================-->

<script th:src="@{http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.form.min.js}"  type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.wizard.min.js}"></script>

<script th:src="@{bootstrap/js/prettify.js}"></script>
<!-- End Page Lavel Plugins
     =====================================================================-->
<!-- Start Theme label Script
     =====================================================================-->
<!-- main js-->
<script th:src="@{dist/js/main.js}" src="../static/dist/js/main.js" type="text/javascript"></script>
<!-- End Theme label Script
     =====================================================================-->
<script>

    $(document).ready(function() {
        $("#addMore").click(function(e) {
                e.preventDefault();
                $("#tab3").append(
                    "<div class='form-group'>" +
                    "<label  class='col-md-4 control-label'>Add Employee's First Name:</label>" +
                    "<div class='col-md-4'>" +
                    "<div class='input-field'>" +
                    "<input type='text' name='employeeFname[]' placeholder='First Name' />" +
                    "</div>" +
                    "</div>"+
                    "</div>");
                $("#tab3").append(
                "<div class='form-group'>" +
                "<label  class='col-md-4 control-label'>Add Employee's Last Name:</label>" +
                "<div class='col-md-4'>" +
                "<div class='input-field'>" +
                "<input type='text' name='employeeLname[]' placeholder='Last Name' />" +
                "</div>" +
                "</div>"+
                "</div>");
                $("#tab3").append(
                "<div class='form-group'>" +
                "<label  class='col-md-4 control-label'>Select role::</label>" +
                "<div class='col-md-4'>" +
                "<div class='input-field'>" +
                "<select type='text' name='employeeRole[]' id='employeeRole'  class='validate required form-control'>" +
                    "<option selected disabled>Choose role</option>" +
                    "<option value='Doctor'>Doctor</option>" +
                    "<option value='Manager'>Manager</option>" +
                    "<option value='Technician'>Technician</option>" +
                    "</select>" +
                "</div>" +
                "</div>"+
                "</div>");
        });

        var $validator = $("#form").validate({
            rules: {
                fullName: {
                    required: true,
                    minlength: 3
                },
                hospitalCity: {
                    required: true,
                    minlength: 3
                },
                postalCode: {
                    required: true,
                    minlength: 3
                },
                address: {
                    required: true,
                    minlength: 3
                },
                about: {
                    required: true,
                    minlength: 20
                },
                pictures:{
                    required: true,
                    accept: "image/*"
                },
                employeeFname:{
                    required: true,
                    minlength: 3
                },
                employeeLname:{
                    required: true,
                    minlength: 3
                },
                employeeRole:{
                    required: true
                }
            }
        });

        $('#rootwizard').bootstrapWizard({
            'tabClass': 'nav nav-pills',
            'onNext': function(tab, navigation, index) {
                var $valid = $("#form").valid();
                if(!$valid) {
                    $validator.focusInvalid();
                    return false;
                }
            },
            onTabClick: function(tab, navigation, index) {
                return false;
            }
        });
    });
</script>


</body>
</html>
