<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Materialize Bootstrap Admin panel</title>
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="../static/dist/img/ico/fav.png">
        <!-- Start Global Mandatory Style
           =====================================================================-->
        <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
        <!-- materialize css -->
        <link th:href="@{plugins/materialize/css/materialize.min.css}" rel="stylesheet">
        <!-- Bootstrap css-->
        <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Material Icons CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Animation Css -->
        <link th:href="@{plugins/animate/animate.css}"   rel="stylesheet" />
        <!-- Font Awesome -->
        <link th:href="@{font-awesome/css/font-awesome.min.css}"  rel="stylesheet" type="text/css"/>
        <!-- custom CSS -->
        <link th:href="@{dist/css/stylematerial.css}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- 404 Eror page -->
                <a th:href="@{/}"  class="btn btn-hm m-t-10"><i class="fa fa-home fa-lg"></i> Home</a>
                <div id="error">
                    <div class="animated bounceIn opps"><i class="fa fa-warning fa-3x"></i></div>
                    <div class="animated bounceIn opps">
                        <p>Oops!</p>
                    </div>
                    <div id="err" class="animated bounceIn">
                        <p>403</p>
                    </div>
                    <div id="er" class="animated bounceIn">
                        <p>Access denied !!</p>
                    </div>
                </div>
                <!-- ./404 Eror page -->
            </div>
            <!-- ./row -->   
        </div>
        <!-- Start Core Plugins
           =====================================================================-->
        <!-- jQuery -->
        <script th:src="@{static/plugins/jQuery/jquery-3.2.1.min.js}" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script th:src="@{static/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
        <!-- materialize  -->
        <script th:src="@{plugins/materialize/js/materialize.min.js}" type="text/javascript"></script>
        <!-- End Core Plugins-->
    </body>
</html>
